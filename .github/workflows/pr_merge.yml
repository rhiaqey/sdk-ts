name: PR Merge

on:
  push:
    branches:
      - master
      - setup-merge-workflow
    paths-ignore:
      - README.md
      - .gitignore

env:
  CI: true

permissions:
  contents: write

jobs:
  Publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [ 20.x ]
        os: [ ubuntu-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          registry-url: 'https://registry.npmjs.org'

      - name: NPM install
        run: |
          npm install
          make test
          make prod

      - name: NPM test
        run: |
          make test

      - name: NPM publish
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@users.noreply.github.com"
          
          
          git tag
          git status
          cat package.json

          npm version patch --json -m "Release %s

          [skip ci]
          "

          VERSION="$(cat package.json | jq -r '.version')"

          npm publish

          git tag
          git status
          cat package.json
          git push origin v$VERSION
        env:
         NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
