    <script src="dist/umd/sdk.js"></script>
    <script>

        let connection = new RhiaqeySDK.WebsocketConnection({
            endpoints: [
                'https://hub.demo.prod.cloud.rhiaqey.com',
                'https://hub2.demo.prod.cloud.rhiaqey.com'
            ],
            channels: ['ticks/live/BTCJPYm'],
            apiHost: 'localhost:8080',
            apiKey: '02f0c887-114f-45d7-8084-7d123804d586',
            snapshot: 'desc',
            snapshot_size: 1
        });

        connection.fetchSnapshot().subscribe(data => {
            console.log('>> snapshot arrived', data);
        });

        connection.fetchSnapshotPromised().then(data => {
            console.log('>> async snapshot arrived', data);
        });

        connection.dataStream().subscribe((message) => {
            if (message.get_type() === 10) {
                console.log('>> data message arrived', new Date(+message.get_tag()), message.get_value());
            }
        });

        connection.connect();

        console.log(`>> connecting ${connection.getId()}`);
